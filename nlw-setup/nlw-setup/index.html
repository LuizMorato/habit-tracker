<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <!--Link das fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <!--Metadados-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Habits</title>

    <!--Link do CSS-->
    <link rel="stylesheet" href="./style.css" />

    <link rel="icon" type="image/svg" href="assets/logo.svg"/>

  </head>
  <body>

    <header>
      <img src="./assets/logo.svg" alt="Logomarca do aplicativo Habits" />

      <button>
        <img src="./assets/plus.svg" alt="ícone sinal de mais roxo" />

        <div>Registrar o meu dia</div>
      </button>
    </header>

    <!--Hábitos (input)-->
    <form id="form-habits">
      <div class="habits">
        <div class="habit" data-name="run">🏃🏽‍♂️</div>
        <div class="habit" data-name="water">💧</div>
        <div class="habit" data-name="food">🍎</div>
        <div class="habit" data-name="journal">📖</div>
        <div class="habit" data-name="takePills">💊</div>
      </div>

      <!--Dias (relacionado com o outro arquivo JS)-->
      <div class="days"></div>    
    </form>
    <!--Script da biblioteca da Rocketseat NLW Setup, auxiliar no script principal-->
    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    
    <!--Link do script "principal"-->
    <script src="script.js"></script>

  </body>
</html>
